<!DOCTYPE html>
<html class="no-js">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Filter Setup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>

    <div class="formTitle">Settings
    </div>
    <div class="centeringDiv">
      <div class="dataPanel">
      
        <div class="formPanel">

          <div class="Settings-Heading">Filter Setup</div>

          <div class="steps">
            <p class="stepsTitleInactive">Step 1</p>
            <p class="descriptionInactive">Your CSV file has been successfully imported.</p>           
          </div>

          <div class="steps">
            <p class="stepsTitleActive">Step 2</p>
            <p class="descriptionActive">Plesae select your filters, you can choose up to 4 filters.</p>             
          </div>
          <form>
            <div class="checkBoxArea">
             <ul>
              <li class="item"><input type="checkbox" value="Department" />Department</li>
             </ul>
            </div>
            <div class="ctaArea">
             <input type="reset" value="Cancel your selection" class="button" id="cancel"/>
             <input type="submit" value="Submit your selection" class="button" id="submit"/>
             <div class="clearDiv"></div>
            </div>
          </form>

          
        </div>
      </div>
    </div> <!-- end of centeringDiv -->

</body>
</html>
